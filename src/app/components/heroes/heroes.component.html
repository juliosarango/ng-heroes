<h1>Heroes <small>Marvel y DC</small></h1>
<div class="card-columns" >
  <div class="card animatated fadeIn fast " *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title">{{heroe.nombre}}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted"> {{ heroe.aparicion }} </small></p>
      <!-- Primera forma: con cÃ³digo-->
      <button (click) = "verHeroe(i)"
          type="button" class="btn btn-outline-primary btn-block">Ver mas codigo..
        </button>


      <!-- Segunda forma: usando routerLink-->
      <a [routerLink]="['/heroe',i]">Ver mas...</a>
    </div>
  </div>
</div>
